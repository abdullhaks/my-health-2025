name: Deploy Backend to EC2

on:
  push:
    branches:
      - main   # run workflow only when pushing to main branch (you can change this)

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repo
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN}}

      # Step 3: Build Docker image
      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/myhealth-backend:latest .

      # Step 4: Push image to Docker Hub
      - name: Push Docker image
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/myhealth-backend:latest

      # Step 5: Deploy on EC2 via SSH
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # pull latest image
            sudo docker pull ${{ secrets.DOCKERHUB_USERNAME }}/myhealth-backend:latest

            # stop old container if running
            sudo docker stop myhealth-backend || true
            sudo docker rm myhealth-backend || true

            # run new container
            sudo docker run -d --name myhealth-backend \
              --env-file /home/ubuntu/.env \
              -p 3000:3000 \
              --restart=always \
              ${{ secrets.DOCKERHUB_USERNAME }}/myhealth-backend:latest
